<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Resume</h1>

    <form id="resumeForm">
        <h3>Personal Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <h3>Education</h3>
        <label for="degree">Degree:</label>
        <input type="text" id="degree"><br>
        <label for="institution">Institution:</label>
        <input type="text" id="institution"><br>

        <h3>Work Experience</h3>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle"><br>
        <label for="company">Company:</label>
        <input type="text" id="company"><br>

        <h3>Skills</h3>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Separate with commas"><br><br>

        <button type="submit">Generate Resume</button>
    </form>
    <br>

    <h2>Your Generated Resume</h2>
    <div id="resume-display"></div>

    <script src="./script.js"></script>
</body>
</html>
